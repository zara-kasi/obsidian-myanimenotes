name: Release Obsidian Plugin

on:
  # Manual trigger - existing functionality
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      description:
        description: 'Release notes (optional)'
        required: false
        type: string

  # Auto-trigger on push to main branch
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '*.ts'
      - 'manifest.json'
      - 'package.json'
    paths-ignore:
      - '**.md'
      - 'versions.json'
      - 'README.md'
      - 'LICENSE'

  # Scheduled release - First day of every month at 10 AM UTC
  schedule:
    - cron: '0 10 1 * *'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 0: Determine release type based on trigger
      - name: Determine release type
        id: release_type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use user input
            RELEASE_TYPE="${{ github.event.inputs.release_type }}"
            DESCRIPTION="${{ github.event.inputs.description }}"
            TRIGGER="Manual"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            # Scheduled trigger - default to minor version
            RELEASE_TYPE="minor"
            DESCRIPTION="Scheduled monthly release"
            TRIGGER="Scheduled"
          else
            # Push trigger - analyze commit message
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            TRIGGER="Push to main"
            
            if [[ "$COMMIT_MSG" =~ \[major\]|\bBREAKING[[:space:]]CHANGE\b ]]; then
              RELEASE_TYPE="major"
              DESCRIPTION="Auto-release: Major version (breaking changes detected)"
            elif [[ "$COMMIT_MSG" =~ \[minor\]|\bfeat\b|\bfeature\b ]]; then
              RELEASE_TYPE="minor"
              DESCRIPTION="Auto-release: Minor version (new features)"
            else
              RELEASE_TYPE="patch"
              DESCRIPTION="Auto-release: Patch version (bug fixes and improvements)"
            fi
          fi
          
          echo "type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "trigger=$TRIGGER" >> $GITHUB_OUTPUT
          
          echo "Release Type: $RELEASE_TYPE"
          echo "Trigger: $TRIGGER"
          echo "Description: $DESCRIPTION"

      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Read current version and calculate new version
      - name: Calculate new version
        id: version
        run: |
          # Read current version from manifest.json
          CURRENT_VERSION=$(jq -r '.version' manifest.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Bump version based on determined release type
          RELEASE_TYPE="${{ steps.release_type.outputs.type }}"
          
          if [ "$RELEASE_TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$RELEASE_TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          
          # Export versions for next steps
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      # Step 4: Update manifest.json
      - name: Update manifest.json
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          # Update version in manifest.json
          jq --arg version "$NEW_VERSION" '.version = $version' manifest.json > manifest.tmp
          mv manifest.tmp manifest.json
          
          echo "Updated manifest.json to version $NEW_VERSION"
          cat manifest.json
      
      # Step 5: Update versions.json
      - name: Update versions.json
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          # Read minAppVersion from manifest.json
          MIN_APP_VERSION=$(jq -r '.minAppVersion' manifest.json)
          
          # Create or update versions.json
          if [ ! -f versions.json ]; then
            echo "{}" > versions.json
          fi
          
          # Add new version entry
          jq --arg version "$NEW_VERSION" --arg minVersion "$MIN_APP_VERSION" \
            '.[$version] = $minVersion' versions.json > versions.tmp
          mv versions.tmp versions.json
          
          echo "Updated versions.json"
          cat versions.json
      
      # Step 6: Update package.json (if exists)
      - name: Update package.json
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          if [ -f package.json ]; then
            jq --arg version "$NEW_VERSION" '.version = $version' package.json > package.tmp
            mv package.tmp package.json
            echo "Updated package.json to version $NEW_VERSION"
          else
            echo "package.json not found, skipping"
          fi
      
      # Step 7: Build the plugin
      - name: Install dependencies and build
        run: |
          npm install
          npm run build
      
      # Step 8: Commit version changes
      - name: Commit version changes
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add changed files
          git add manifest.json versions.json
          [ -f package.json ] && git add package.json || true
          
          # Commit changes
          git commit -m "chore: release v$NEW_VERSION [skip ci]"
          
          echo "Committed version changes"
      
      # Step 9: Create and push tag (WITHOUT 'v' prefix)
      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          # Create tag WITHOUT 'v' prefix (required by Obsidian)
          git tag "$NEW_VERSION"
          
          # Push commit and tag
          git push origin HEAD:main
          git push origin "$NEW_VERSION"
          
          echo "Created and pushed tag: $NEW_VERSION"
      
      # Step 10: Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: ${{ steps.version.outputs.new_version }}
          body: ${{ steps.release_type.outputs.description }}
          draft: false
          prerelease: false
          files: |
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 11: Summary
      - name: Release Summary
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          RELEASE_TYPE="${{ steps.release_type.outputs.type }}"
          TRIGGER="${{ steps.release_type.outputs.trigger }}"
          
          echo "### âœ… Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** $RELEASE_TYPE" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** $TRIGGER" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`$NEW_VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files released:**" >> $GITHUB_STEP_SUMMARY
          echo "- main.js" >> $GITHUB_STEP_SUMMARY
          echo "- manifest.json" >> $GITHUB_STEP_SUMMARY
          echo "- styles.css" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/$NEW_VERSION)" >> $GITHUB_STEP_SUMMARY